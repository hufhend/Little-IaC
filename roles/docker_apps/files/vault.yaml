# Vault Cluster Deployment - Idempotent installation with first-run detection
- name: Set HashiCorp Vault variables
  ansible.builtin.set_fact:
    app: "vault-cluster"
    app_name: "Vault Cluster"
    vault_version: "1.21"

- block:
  # PREVENTIVE START - ensure containers are running
  - name: Check if Vault directory exists
    ansible.builtin.stat:
      path: /home/{{ docker_user }}/{{ docker_home }}/{{ app }}
    register: vault_dir_exists

  - name: Ensure Vault containers are running
    community.docker.docker_compose_v2:
      project_src: /home/{{ docker_user }}/{{ docker_home }}/{{ app }}
      state: present
    when: vault_dir_exists.stat.exists

  - name: Wait for Vault to start
    ansible.builtin.wait_for:
      host: "{{ ansible_host }}"
      port: 8200
      delay: 1
      timeout: 60
      state: started
    when: vault_dir_exists.stat.exists

  # Detect Vault state by checking Vault API status
  - name: Check Vault status
    block:
      - name: Check Vault status via API
        community.docker.docker_container_exec:
          container: vault1
          env:
            VAULT_ADDR: "http://127.0.0.1:8200"
          command: |
            vault status -format=json
        register: vault_status_api
        ignore_errors: true
        changed_when: false

  - name: Set Vault state flags
    ansible.builtin.set_fact:
      # API is available if we have stdout (even if rc != 0)
      vault_api_available: "{{ vault_status_api.stdout is defined and vault_status_api.stdout != '' }}"
      # If we have stdout, parse the state, otherwise assume the worst
      vault_initialized: "{{ (vault_status_api.stdout | from_json).initialized if vault_status_api.stdout is defined else false }}"
      vault_sealed: "{{ (vault_status_api.stdout | from_json).sealed if vault_status_api.stdout is defined else true }}"
      # Needs initialization only if not initialized or API is not available
      vault_needs_init: "{{ not (vault_status_api.stdout is defined) or ((vault_status_api.stdout | from_json).initialized | default(false) | bool == false) }}"

  # First-run setup: clone, configure, initialize Vault cluster
  - name: Install and initialize Vault
    block:
      - name: Git clone {{ app_name }}
        ansible.builtin.git:
          repo: 'https://github.com/hufhend/vault-cluster.git'
          dest: /home/{{ docker_user }}/{{ docker_home }}/{{ app }}
          force: true

      - name: Create Vault data directories
        ansible.builtin.file:
          path: "{{ dir_path }}"
          state: directory
          owner: "100"
          group: "100"
          mode: '0755'
        loop:
          - "/home/{{ docker_user }}/{{ docker_home }}/{{ app }}/vault1/data"
          - "/home/{{ docker_user }}/{{ docker_home }}/{{ app }}/vault2/data"
          - "/home/{{ docker_user }}/{{ docker_home }}/{{ app }}/vault3/data"
        loop_control:
          loop_var: dir_path
        become: true
        become_user: root

      - name: Update version in docker-compose.yaml
        ansible.builtin.replace:
          path: /home/{{ docker_user }}/{{ docker_home }}/{{ app }}/docker-compose.yaml
          regexp: 'hashicorp/vault:.*'
          replace: 'hashicorp/vault:{{ vault_version }}'

      - name: Create and start {{ app_name }}
        community.docker.docker_compose_v2:
          project_src: /home/{{ docker_user }}/{{ docker_home }}/{{ app }}

      - name: Wait for Vault to start
        ansible.builtin.wait_for:
          host: "{{ ansible_host }}"
          port: 8200
          delay: 5
          timeout: 60
          state: started

      # Initialize Vault and extract unseal keys/token
      - name: Initialize Vault cluster on vault1
        community.docker.docker_container_exec:
          container: vault1
          env:
            VAULT_ADDR: "http://127.0.0.1:8200"
          command: |
            vault operator init -key-shares=1 -key-threshold=1 -format=json
        register: vault_init_result
        when: vault_needs_init

      - name: Save initialization output to file
        ansible.builtin.copy:
          content: "{{ vault_init_result.stdout }}"
          dest: /home/{{ docker_user }}/{{ docker_home }}/{{ app }}/vault-init.json
          mode: '0600'
        when: vault_init_result is defined and vault_init_result is success

      - name: Parse unseal key from initialization
        ansible.builtin.set_fact:
          unseal_key: "{{ (vault_init_result.stdout | from_json).unseal_keys_b64[0] }}"
        when: vault_init_result is defined and vault_init_result is success

      - name: Parse root token from initialization
        ansible.builtin.set_fact:
          root_token: "{{ (vault_init_result.stdout | from_json).root_token }}"
        when: vault_init_result is defined and vault_init_result is success

      - name: Save unseal key to file
        ansible.builtin.copy:
          content: "{{ unseal_key }}"
          dest: /home/{{ docker_user }}/{{ docker_home }}/{{ app }}/unseal_key.txt
          mode: '0600'
        when: vault_init_result is defined and vault_init_result is success

      - name: Save root token to file
        ansible.builtin.copy:
          content: "{{ root_token }}"
          dest: /home/{{ docker_user }}/{{ docker_home }}/{{ app }}/root_token.txt
          mode: '0600'
        when: vault_init_result is defined and vault_init_result is success

      - name: Unseal vault1 node
        community.docker.docker_container_exec:
          container: vault1
          env:
            VAULT_ADDR: "http://127.0.0.1:8200"
          command: |
            vault operator unseal {{ unseal_key }}

      - name: Join vault2 to Raft cluster
        community.docker.docker_container_exec:
          container: vault2
          env:
            VAULT_ADDR: "http://127.0.0.1:8200"
          command: |
            vault operator raft join http://vault1:8200

      - name: Join vault3 to Raft cluster
        community.docker.docker_container_exec:
          container: vault3
          env:
            VAULT_ADDR: "http://127.0.0.1:8200"
          command: |
            vault operator raft join http://vault1:8200

    when: 
      - docker_vault
      - vault_needs_init | default(true)

  # Always unseal nodes and verify cluster status (runs on every execution)
  - name: Unseal Vault cluster (always run)
    block:
      - name: Load existing initialization data
        ansible.builtin.slurp:
          src: /home/{{ docker_user }}/{{ docker_home }}/{{ app }}/vault-init.json
        register: existing_init_data
        ignore_errors: true

      - name: Set facts from initialization file
        ansible.builtin.set_fact:
          unseal_key: "{{ (existing_init_data.content | b64decode | from_json).unseal_keys_b64[0] }}"
          root_token: "{{ (existing_init_data.content | b64decode | from_json).root_token }}"
        when: existing_init_data is success

      # Unseal all nodes only if vault is sealed
      - name: Unseal all Vault nodes
        community.docker.docker_container_exec:
          container: "vault{{ node_num }}"
          env:
            VAULT_ADDR: "http://127.0.0.1:8200"
          command: |
            vault operator unseal {{ unseal_key }}
        loop: "{{ range(1, 4) }}"
        loop_control:
          loop_var: node_num
        ignore_errors: true
        failed_when: false
        when: 
          - existing_init_data is success
          - vault_sealed | default(true)

      - name: Wait for Vault cluster to stabilize
        ansible.builtin.wait_for:
          host: "{{ ansible_host }}"
          port: 8200
          delay: 3
          timeout: 30
          state: started

      - name: Check Raft cluster status
        community.docker.docker_container_exec:
          container: vault1
          env:
            VAULT_ADDR: "http://127.0.0.1:8200"
            VAULT_TOKEN: "{{ root_token }}"
          command: |
            vault operator raft list-peers
        register: raft_status
        retries: 6
        delay: 5
        until: raft_status is success
        when: existing_init_data is success

      - name: Display cluster information
        ansible.builtin.debug:
          msg:
            - "Vault Cluster successfully deployed!"
            - ""
            - "Access Information:"
            - "  Web UI: http://{{ ansible_host }}:8200" 
            - "  Root Token: {{ root_token }}"
            - "  Unseal Key: {{ unseal_key }}"
        when: existing_init_data is success

      - name: Display raft status
        ansible.builtin.debug:
          var: raft_status.stdout_lines
        when: 
          - existing_init_data is success
          - raft_status is defined
        when: existing_init_data is success

  when: docker_vault
