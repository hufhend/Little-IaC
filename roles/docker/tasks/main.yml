---
- name: Install Docker - containers for applications
  block:
  - name: Install required system packages
    ansible.builtin.apt:
      pkg:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
      state: latest
      update_cache: true

  - name: Add Docker GPG apt Key
    ansible.builtin.apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      keyring: /etc/apt/trusted.gpg.d/docker.gpg
      state: present

  - name: List CPU architecture
    ansible.builtin.command: dpkg --print-architecture
    register: architecture

  - name: Add Docker repository
    ansible.builtin.apt_repository:
      repo: "deb [arch={{ architecture.stdout }} signed-by=/etc/apt/trusted.gpg.d/docker.gpg] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
      state: present
      filename: docker      

  - name: Install Docker
    ansible.builtin.apt:
      pkg:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-compose-plugin
      state: latest
      update_cache: true

  - name: Check if user is in docker group
    ansible.builtin.command: id -nG {{ ansible_user }}
    register: user_groups
    changed_when: false      

  - name: Add current user to docker group
    ansible.builtin.user:
      name: "{{ docker_user }}"
      groups: docker
      append: yes

  # Restart only on first pass
  - name: Reboot the system
    ansible.builtin.reboot:
      msg: "Reboot initiated by Ansible for Docker installation"
      reboot_timeout: 600
    when: "'docker' not in user_groups.stdout.split()"

  when: 
    - role not in ['combi', 'master', 'worker']
    - ansible_os_family | lower == "debian"